android {  
  namespace "org.nativescript.demong"
  defaultConfig {  
    minSdkVersion 24
    targetSdkVersion 34
    generatedDensities = []
    applicationId = "org.nativescript.demong"
    manifestPlaceholders = [isUnitTesting:"${unitTesting}"]
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
